services:
  - type: web
    name: adina-bot-backend
    runtime: docker
    rootDir: backend
    dockerfilePath: ./Dockerfile
    envVars:
      - key: API_KEY
        generateValue: true
      - key: DATABASE_URL
        fromDatabase:
          name: adina-db
          property: connectionURI
      - key: CREDENTIALS_DIR
        value: /data/credentials
      - key: DEMO_MODE
        value: "false"
      - key: PORT
        value: "8000"
      - key: HUNTER_API_KEY
        sync: false
      - key: GOOGLE_CSE_API_KEY
        sync: false
      - key: GOOGLE_CSE_CX
        sync: false
    disk:
      name: credentials
      mountPath: /data/credentials
      sizeGB: 1
    healthCheckPath: /health

databases:
  - name: adina-db
    plan: free
    databaseName: adina
