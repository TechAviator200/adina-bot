services:
  # Backend API
  - type: web
    name: adina-bot-backend
    plan: free
    runtime: docker
    rootDir: backend
    dockerfilePath: Dockerfile
    envVars:
      - key: API_KEY
        generateValue: true
      - key: DATABASE_URL
        fromDatabase:
          name: adina-db
          property: connectionString
      - key: DEMO_MODE
        value: "false"
      - key: PORT
        value: "10000"
      - key: HUNTER_API_KEY
        sync: false
      - key: SNOV_CLIENT_ID
        sync: false
      - key: SNOV_CLIENT_SECRET
        sync: false
      - key: GOOGLE_CSE_API_KEY
        sync: false
      - key: GOOGLE_CSE_CX
        sync: false
      - key: FRONTEND_URL
        sync: false
    healthCheckPath: /health

  # Frontend Static Site
  - type: web
    name: adina-bot-frontend
    plan: free
    runtime: static
    rootDir: frontend
    buildCommand: npm install && npm run build
    staticPublishPath: dist
    envVars:
      - key: VITE_API_BASE_URL
        sync: false
      - key: VITE_API_KEY
        sync: false
      - key: VITE_DEMO_MODE
        value: "false"
    routes:
      - type: rewrite
        source: /*
        destination: /index.html

databases:
  - name: adina-db
    plan: free
    databaseName: adina
